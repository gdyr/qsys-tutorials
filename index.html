<!doctype html>
<html>
  <head>
    <title>Lua Tutorials for Q-Sys</title>

    <!-- Angular Bits -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-uuid/uuid.min.js"></script>
    
    <!-- Moonshine -->
    <script src="moonshine/moonshine.min.js"></script>
    <script src="moonshine/distillery.moonshine.js"></script>
    <script src="moonshine/luac.moonshine.js"></script>

    <!-- Ace -->
    <script src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="bower_components/angular-ui-ace/ui-ace.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">

    <!-- Tutorials -->
    <script src="tutorials.js"></script>
    <link rel="stylesheet" href="tutorials.css" />

  </head>
  <body ng-app="qsys-scripting-tutorials"
        ng-controller="ScriptingController">

    <div id="syncbar" ng-if="!sync" ng-click="compile(script)">
      Script has changed and is out of sync. Click to update script.
    </div>

    <div ng-model="script" ui-ace="{
      mode: 'lua',
      showPrintMargin: false,
      theme: 'twilight',
      advanced: {
        tabSize: 2
      }
    }"></div>

    <div>
      <span class="boxheader">Debug Output</span>
      <div id="output">
        <pre ng-repeat="line in lines"
             ng-bind="line.msg"
             ng-style="{
               'color': line.err ? 'red' : 'black',
               'font-weight': line.err ? 'bold' : 'normal'
             }">
        </pre>
      </div>
    </div>

  </body>
</html>
